<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Reprodutor de Música </title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="imagens/nota.ico">
    </head>

    <body>
        <div class="reprodutor">
            <img src="imagens/disco.png" class="disco" id="disco">

            <audio id="reprodutor" ontimeupdate="atualizarProgresso()">
                <source id="source">
                O tipo de arquivo não é suportado.
            </audio>

            <progress id="progress" value="0" max="100"></progress>

            <div id="controles">
                <p id="musicaAtual"></p>
                <div class="tocarPausar">
                    <span onclick="tocarMusica()">&#9658;</span>
                    <span onclick="pausarMusica()">&#10074;&#10074;</span>
                </div>

                <p>Volume:</p>
                <div class="volume">
                    <span>- </span>
                    <input type="range" id="regularVolume" min="0" max="1" step="0.05">
                    <span> +</span>
                </div>
            </div>

            <h2> Way Back A Year Ago: </h2>
            <div id="listaMusicas"></div>
            <h5>Músicas usadas no Trabalho: </h5>

            <div class="info">
                <h5> Sobre a Equipe: </h5>
                <h6>
                    Somos estudantes do IFCE Campus Fortaleza, no 3º Período do Curso Técnico Integrado em
                    Informática. A equipe é composta por <a href="https://github.com/JGabrielJ" target="_blank">João Gabriel</a>, 
                    <a href="https://github.com/caioo1" target="_blank">Caio Vieira</a> e <a href="https://github.com/MuriloPensativo" target="_blank">Murilo Rodrigues</a>.
                </h6>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
